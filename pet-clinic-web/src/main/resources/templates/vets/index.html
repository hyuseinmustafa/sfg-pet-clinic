<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets' List</title>
</head>
<body>
    <h1 th:text="'Vet Index Page !'">Index Page</h1>

    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">id</td>
            <td th:text="${vet.firstName}">firstName</td>
            <td th:text="${vet.lastName}">lastName</td>
        </tr>
    </table>
</body>
</html>
